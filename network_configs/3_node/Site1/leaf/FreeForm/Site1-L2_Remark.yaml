---
# Description : 交換器狀態設定
# Allowed     : [Normal, Maintenance]
# Null        : Not allowed
Change Mode: Normal
# Description : 交換器 hostname
# Allowed     : [字母、數字、dash (-)]（不要用 period (.)）
# Length Max  : 建議 ≤ 32 字元（ NX-OS 限制）
# Null        : Not allowed
Hostname: Site1-L2
# Description : 網路設備的 IP 位址
# Allowed     : IPv4 位址
# Null        : Not allowed
IP Address: 10.192.195.72
# Description : 網路設備的 IP 網路遮罩長度
# Allowed     : 0-32 的整數
# Null        : Not allowed
IP Netmask Length: 24 # For management interface
# Description : 網路設備的角色
# Allowed     : 字串 (Leaf, Spine, Border Gateway)
# Null        : Not allowed
Role: Leaf
# Description : 網路設備的序號
# Allowed     : 字串
# Null        : Not allowed
Serial Number: 9WYTE6K1SWX
# Description : 網路設備的平台
# Allowed     : 字串 ( 限定 N9K-C93 開頭) 
# Null        : Not allowed
Platform: N9K-C9300v # For switch discovery
# Description : 網路設備的軟體版本
# Allowed     : 字串 
# Null        : Not allowed
Version: 9.3(15) # For switch discovery
# Description : 交換器 Freeform Config
# Allowed     : 字串 (FreeForm 目錄下的檔案名稱)
# Null        : Allowed
Switch Freeform Config: FreeForm\Route_Leak.sh, FreeForm\VPC10.sh

Interface:
  # Description : 介面配置
  - Name: Port-channel1501 # Port-channel[1-4094]; Ethernet1/[1-64]
    # Description : 介面使用的策略
    # Allowed     : int_access_host(Name+7,共8項) int_trunk_host(1+7), int_routed_host(1+9,共10項), int_port_channel_trunk_host(1+11), int_port_channel_trunk_member_11_1(1+3), int_loopback(1+2)
    # Null        : allowed / 設備對接的部分沒有 policy
    Policy: int_port_channel_access_host
    # Description : Port Channel 成員介面
    # Allowed     : 字串 (e1/[1-64]-[1-64]，或是用逗號分隔的多組 e1/[1-64],e1/[1-64])
    # Null        : Not allowed
    Port Channel Member Interfaces: e1/17-20
    # Description : Port Channel 模式
    # Allowed     : on, active, passive
    # Null        : Not allowed
    Port Channel Mode: active
    # Description : 啟用 BPDU Guard
    # Allowed     : True, False
    # Null        : Not allowed
    Enable BPDU Guard: False
    # Description : 啟用 Port Type Fast
    # Allowed     : True, False
    # Null        : Not allowed
    Enable Port Type Fast: False
    # Description : MTU
    # Allowed     : jumbo, default, 576-9216 的整數 (只有 int_routed_host 策略使用數字)
    # Null        : Not allowed
    MTU: jumbo
    # Description : 介面速度
    # Allowed     : Auto, 10Mb, 100Mb, 1Gb, 2.5Gb, 5Gb, 10Gb, 25Gb, 40Gb, 50Gb, 100Gb, 200Gb, 400Gb
    # Null        : Not allowed
    SPEED: Auto
    # Description : Access Vlan
    # Allowed     : 1-4094 的整數
    # Null        : Not allowed
    Access Vlan: 1120
    # Description : Port Channel 描述
    # Allowed     : 字串
    # Null        : Allowed
    Port Channel Description:
    # Description : 啟用 Port Channel
    # Allowed     : True, False
    # Null        : Not allowed
    Enable Port Channel: True
    # Description : Freeform Config
    # Allowed     : 字串 (FreeForm 目錄下的檔案名稱)
    # Null        : Allowed
    Freeform Config: 

  - Name: Ethernet1/1
    # Description : 介面描述
